name: Build Deep Live Cam Executables

on:
  push:
    tags:
      - "v*"   # runs only when you push version tags like v1.0, v2.0
  workflow_dispatch:  # allow manual runs from GitHub UI

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable
        run: |
          pyinstaller --onefile --add-data "models/*:models" run.py

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: deep-live-cam-${{ matrix.os }}
          path: dist/*
          
      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: dist/*
