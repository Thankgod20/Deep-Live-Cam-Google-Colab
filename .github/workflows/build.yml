name: Build Deep Live Cam Executables

on:
  push:
    tags:
      - "v*"   # runs only when you push version tags like v1.0, v2.0
  workflow_dispatch:  # allow manual runs from GitHub UI

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Free disk space (Linux/macOS only)
        if: runner.os != 'Windows'
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/hostedtoolcache
          echo "Disk space after cleanup:"
          df -h

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir -r requirements.txt
          pip install --no-cache-dir pyinstaller

      - name: Build executable
        run: |
          pyinstaller --onefile run.py

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: deep-live-cam-${{ matrix.os }}
          path: dist/*

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: dist/*
